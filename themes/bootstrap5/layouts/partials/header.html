
  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top d-flex align-items-center header-transparent">
    <div class="container-fluid">

      <div class="row justify-content-center align-items-center">
        <div class="col-xl-11 d-flex align-items-center justify-content-between">
          <!--<h1 class="logo"><a href="index.html">COLSARA</a></h1>-->
          <!-- Uncomment below if you prefer to use an image logo -->
          <a class="logo nav-link {{ if .IsHome }} active {{ end }} " href="{{ .Site.Home.Permalink }}"><img src="{{ .Site.BaseURL }}img/logo.png" alt="" class="img-fluid"></a>

          <nav id="navbar" class="navbar">
            <ul>              
              <li><a class="nav-link {{ if .IsHome }} active {{ end }} " href="{{ .Site.Home.Permalink }}">Inicio</a></li>

              {{ $currentPage := . }}

              {{ range .Site.Menus.main.ByWeight }}

                {{ if .HasChildren }}
                  <li class="nav-item dropdown">
                    <a class='nav-link dropdown-toggle  {{ if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active {{ end }}' href="#"
                      id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      {{ .Title }}
                    </a>
                
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                      {{ range .Children }}
                        <li>
                          <a class='dropdown-item  {{ if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active {{ end }}' href="{{ .URL }}">  {{ .Title }}</a>
                        </li>
                      {{ end }}
                    </ul> 
                  </li>
              
                {{ else }}
                <li class="nav-item">
                  <a class='nav-link {{ if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active {{ end }}'
                    href="{{ absURL .URL }}">
                    {{ .Title }}
                  </a>
                </li>
            {{ end }}

          {{ end }}
          
            <li><a class="nav-link  " href="https://www.sca.colsara.edu.co" target="_blank">Acceso Docentes</a></li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
          </nav><!-- .navbar -->
        </div>
      </div>

    </div>
  </header><!-- End Header -->
