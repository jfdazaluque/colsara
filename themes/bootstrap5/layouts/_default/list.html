
{{ define "main" }}


<!-- ======= Breadcrumbs ======= -->
<section id="breadcrumbs" class="breadcrumbs">
    <div class="container">

      <ol>
        <li><a href="index.html">Inicio</a></li>
      </ol>
      <h2>{{ .Title }}</h2>
    </div>
  </section><!-- End Breadcrumbs -->
  
  <!-- ======= Blog Section ======= -->
  <section id="blog" class="blog">
    <div class="container" data-aos="fade-up">

      <div class="row">

        <div class="col-lg-12 entries">
            {{ range .Pages }}
            <article class="entry">

            <div class="entry-img">
              <img src="{{ .Param `ImagenDestacada` }}" alt="Imagen destacada de: {{.Title }}" class="img-fluid rounded">
            </div>

            <h2 class="entry-title">
              <a href="{{.RelPermalink}}">{{ .Title }}</a>
            </h2>

            <div class="entry-meta">
              <ul>
                <li class="d-flex align-items-center"><i class="bi bi-person"></i>{{ .Params.Author }}</li>
                <li class="d-flex align-items-center"><i class="bi bi-clock"></i>
                   <a href="blog-single.html"><time datetime="{{ .Lastmod.Format `006-01-02T15:04:05Z07:00` | safeHTML }}">{{ .Lastmod.Format "Jan 2, 2006" }}</time></a>
                </li>
              </ul>
            </div>

            <div class="entry-content">
              <p>                
                {{ .Summary }}
              </p>
              <div class="read-more">
                <a href="{{ .RelPermalink }}">Leer Mas</a>
              </div>
            </div>

          </article><!-- End blog entry -->
          {{ end }}

          <div class="blog-pagination">
            <ul class="justify-content-center">
              <li><a href="#">1</a></li>
              <li class="active"><a href="#">2</a></li>
              <li><a href="#">3</a></li>
            </ul>
          </div>

        </div><!-- End blog entries list -->

      </div>

    </div>
  </section><!-- End Blog Section -->

</main><!-- End #main -->
{{ end }}
